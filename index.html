<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>æ ¼ç©ç¶­åº¦ï½œç®¡ç†ç³»çµ± Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
/* æ ¸å¿ƒé…è‰²ï¼šå›å¾©åŸå§‹éœ“è™¹ç‰ˆ */
:root { --primary: #0d1117; --accent: #00d2ff; --success: #39ff14; --danger: #ff3131; --warning: #ffcc00; --bg: #0d1117; --card-bg: rgba(22, 27, 34, 0.9); }

body { 
    font-family: "Microsoft JhengHei", sans-serif; 
    margin: 0; padding: 10px; 
    background: var(--bg); color: #e6edf3; 
    background-image: radial-gradient(circle at 50% 50%, #161b22 0%, #0d1117 100%); 
    min-height: 100vh; overflow-x: hidden;
}

h1, h2 { text-align: center; text-shadow: 0 0 10px var(--accent); color: var(--accent); font-size: 1.5rem; }

/* éœ‡æ’¼é–å®šå‹•ç•« */
@keyframes mega-shake {
    0% { transform: translate(0,0); }
    10% { transform: translate(-5px, -5px); }
    20% { transform: translate(5px, 5px); }
    50% { transform: translate(-5px, 5px); }
    100% { transform: translate(0,0); }
}
@keyframes flash-red { 0%, 100% { background: #0d1117; } 50% { background: #600; } }
.shake-heavy { animation: mega-shake 0.2s infinite; }
.flash-screen { animation: flash-red 0.2s infinite; }

/* UI å…ƒç´  */
#backBtn { 
    position: fixed; top: 10px; left: 10px; 
    width: 44px; height: 44px; border-radius: 50%; 
    background: rgba(22, 27, 34, 0.9); color: var(--accent); 
    display: none; z-index: 999; border: 2px solid var(--accent);
    font-size: 20px; cursor: pointer; align-items: center; justify-content: center;
}

.logout-btn { 
    position: fixed; top: 10px; right: 10px; 
    background: var(--danger); padding: 8px 12px; border-radius: 8px;
    font-size: 0.8rem; font-weight: bold; color: #fff; border: none; z-index: 998; display: none; 
}

#loginOverlay { position: fixed; inset: 0; background: #0d1117; display: flex; justify-content: center; align-items: center; z-index: 9999; }
.login-box { background: #161b22; padding: 1.5rem; border-radius: 20px; text-align: center; width: 85%; max-width: 300px; border: 2px solid var(--accent); position: relative; }
.pw-screen { background: #000; font-size: 2rem; padding: 10px; border-radius: 12px; margin-bottom: 15px; color: var(--accent); min-height: 40px; border: 1px solid var(--accent); display: flex; justify-content: center; align-items: center; }
.lock-overlay { position: absolute; inset: 0; background: rgba(30, 0, 0, 0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; border-radius: 20px; border: 2px solid var(--danger); }

/* æ ¼ä½é¡¯ç¤ºå„ªåŒ–ï¼šA/Bå€æ›è¡Œ */
.grid { display: grid; gap: 8px; width: 100%; margin: 1rem auto; grid-template-columns: repeat(4, 1fr); }
.cell { background: var(--card-bg); border-radius: 10px; padding: 10px 2px; text-align: center; cursor: pointer; border: 1px solid #30363d; min-height: 80px; display: flex; flex-direction: column; justify-content: center; font-size: 0.9rem; }
.cell b { color: var(--accent); display: block; font-size: 1.1rem; }
.cell span { display: block; font-size: 0.8rem; opacity: 0.9; }
.cell.occupied { border: 1px solid var(--success); color: var(--success); }

/* å•†å“é …ç›®æ‰‹æ©Ÿèª¿æ•´ */
.row { display: grid; gap: 5px; margin-bottom: 8px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 8px; grid-template-columns: 1.2fr 1fr 0.8fr 30px; }
input, select { padding: 8px 4px; border-radius: 6px; background: #1c2128; border: 1px solid #30363d; color: #fff; font-size: 0.85rem; width: 100%; box-sizing: border-box; }
select { border-color: var(--accent); min-width: 65px; }

/* QR Code å°å½ˆçª— */
#qrModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 15px; border-radius: 15px; z-index: 10001; display: none; flex-direction: column; align-items: center; border: 3px solid var(--accent); width: 220px; }
#modalBg { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; }
#qrcode img { width: 180px !important; height: 180px !important; }

button.action { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #fff; margin-top: 10px; font-size: 0.9rem; }
.primary { background: #00d2ff; }
.success { background: #27ae60; }
.danger { background: #e74c3c; }
</style>
</head>

<body onkeydown="handleGlobalKey(event)">

<div id="loginOverlay">
    <div class="login-box" id="loginBox">
        <div id="lockOverlay" class="lock-overlay">
            <h3 style="color:var(--danger); margin:0;">å®‰å…¨é–å®š</h3>
            <div id="countDisplay" style="font-size:3rem; color:white"></div>
        </div>
        <h2 style="margin-top:0;">æ ¼ç©ç¶­åº¦ç³»çµ±</h2>
        <div id="pwDisplay" class="pw-screen"></div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;">
            <script>
                for(let i=1; i<=9; i++) document.write(`<button style="padding:15px; background:#1c2128; color:#fff; border:1px solid #30363d; border-radius:10px;" onclick="press('${i}')">${i}</button>`);
            </script>
            <button style="background:#411; color:var(--danger); border-radius:10px;" onclick="resetPw()">C</button>
            <button style="padding:15px; background:#1c2128; color:#fff; border:1px solid #30363d; border-radius:10px;" onclick="press('0')">0</button>
            <button style="background:#141; color:var(--success); border-radius:10px;" onclick="loginCheck()">OK</button>
        </div>
    </div>
</div>

<button id="backBtn" onclick="goBack()">â†</button>
<button id="mainLogoutBtn" class="logout-btn" onclick="logout()">ç™»å‡º</button>

<div id="mainUI" style="display:none">
    <h1 id="pageTitle" style="margin-bottom:10px;">ç®¡ç†æ¨¡å¼</h1>
    <div id="gridPage" class="grid"></div>
    
    <div id="detailPage" style="display:none; max-width:100%;">
        <h2 id="dCode" style="margin-bottom:15px;"></h2>
        <button id="qrGenBtn" class="action primary" style="display:none;" onclick="showQr()">ğŸ“± ç”Ÿæˆæ­¤æ ¼ QR Code</button>
        
        <div style="font-weight:bold; margin:15px 0 8px; color:var(--accent); font-size:0.9rem;">ğŸ“¦ å•†å“ç®¡ç†</div>
        <div id="products"></div>
        <button class="action primary" onclick="addProduct()">ï¼‹ æ–°å¢é …ç›®</button>

        <div style="font-weight:bold; margin:20px 0 8px; color:var(--accent); font-size:0.9rem;">ğŸ‘¤ æ ¼ä¸»è³‡è¨Š</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
            <input id="dOwner" placeholder="å§“å">
            <input id="dContact" placeholder="é›»è©±">
            <input id="dRent" type="number" placeholder="æœˆç§Ÿ">
            <input id="dSignDate" placeholder="ç°½ç´„æ—¥" onblur="autoFormatDate(this)">
            <input id="dPeriod" placeholder="åˆ°æœŸæ—¥" onblur="autoFormatDate(this)" style="grid-column: span 2;">
        </div>
        <button class="action success" onclick="saveDetail()">ğŸ’¾ å„²å­˜ä¸¦è¿”å›</button>
    </div>
</div>

<div id="modalBg" onclick="closeQr()"></div>
<div id="qrModal">
    <div id="qrcode"></div>
    <p style="color:#000; margin:10px 0; font-weight:bold; font-size:0.9rem;" id="qrText"></p>
    <button class="action danger" style="padding:8px;" onclick="closeQr()">é—œé–‰</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("gw_data")) || [];
let currentZone = null, currentItem = null, tempPw = "", loginType = "", errorCount = 0;

function press(n) { if(tempPw.length < 4) { tempPw += n; updateDisplay(); } }
function resetPw() { tempPw = ""; updateDisplay(); }
function updateDisplay() { document.getElementById('pwDisplay').innerText = "â€¢".repeat(tempPw.length); }

function loginCheck() {
    if(tempPw === "1688") startApp("boss");
    else if(tempPw === "6969") startApp("staff");
    else if(tempPw === "9527") startApp("owner");
    else {
        errorCount++;
        document.getElementById('loginBox').classList.add('shake-heavy');
        if(errorCount >= 3) { errorCount = 0; triggerLock(); } 
        else { setTimeout(() => { document.getElementById('loginBox').classList.remove('shake-heavy'); resetPw(); }, 500); }
    }
}

function triggerLock() {
    let sec = 5;
    const lock = document.getElementById('lockOverlay');
    lock.style.display = 'flex';
    document.getElementById('loginOverlay').classList.add('flash-screen');
    const timer = setInterval(() => {
        document.getElementById('countDisplay').innerText = sec;
        if(sec <= 0) {
            clearInterval(timer); lock.style.display = 'none';
            document.getElementById('loginOverlay').classList.remove('flash-screen');
            document.getElementById('loginBox').classList.remove('shake-heavy');
            resetPw();
        }
        sec--;
    }, 1000);
}

function startApp(type) {
    loginType = type;
    document.getElementById('loginOverlay').style.display = 'none';
    document.getElementById('mainUI').style.display = 'block';
    document.getElementById('mainLogoutBtn').style.display = 'block';
    document.getElementById('pageTitle').innerText = type==="boss"?"ç¸½ç›£æ¨¡å¼":type==="staff"?"å“¡å·¥æ¨¡å¼":"æ ¼ä¸»æ¨¡å¼";
    initData(); showZones();
}

function initData() {
    const config = { "A": 60, "B": 20, "C": 20, "D": 20 };
    Object.keys(config).forEach(z => {
        if (data.filter(d => d.zone === z).length === 0) {
            for (let i = 1; i <= config[z]; i++) data.push({ zone: z, number: i, products: [], owner: "", contact: "", rent: "", period: "", signDate: "" });
        }
    });
}

function showZones() {
    currentZone = null; const grid = document.getElementById('gridPage');
    grid.innerHTML = ""; grid.style.display = "grid";
    document.getElementById('detailPage').style.display = "none";
    document.getElementById('backBtn').style.display = "none";
    ["A", "B", "C", "D"].forEach(z => {
        const d = document.createElement("div"); d.className = "cell";
        d.innerHTML = `<b>${z} å€</b><span>é»æ“Šç®¡ç†</span>`;
        d.onclick = () => openZone(z); grid.appendChild(d);
    });
}

function openZone(z) {
    currentZone = z; const grid = document.getElementById('gridPage');
    grid.innerHTML = ""; document.getElementById('backBtn').style.display = "flex";
    data.filter(d => d.zone === z).forEach(item => {
        const code = getCode(item);
        const d = document.createElement("div");
        d.className = item.owner ? "cell occupied" : "cell";
        // A, B å€åˆ†å…©è¡Œé¡¯ç¤º
        if(z === "A" || z === "B") {
            const parts = code.split(/(?=[0-9])/); 
            d.innerHTML = `<b>${parts[0]}</b><span>${parts.slice(1).join("")}</span><small style="font-size:10px;">${item.owner||'ç©º'}</small>`;
        } else {
            d.innerHTML = `<b>${code}</b><small style="font-size:10px;">${item.owner||'ç©º'}</small>`;
        }
        d.onclick = () => openDetail(item, code); grid.appendChild(d);
    });
}

function getCode(item) {
    if (item.zone === "A" || item.zone === "B") {
        const r = Math.floor((item.number - 1) / 5) + 1, col = ((item.number - 1) % 5) + 1;
        return `${item.zone}${String(r).padStart(2, "0")}-${String(col).padStart(2, "0")}`;
    }
    return `${item.zone}${String(item.number).padStart(2, "0")}`;
}

function openDetail(item, code) {
    currentItem = item;
    document.getElementById('gridPage').style.display = "none";
    document.getElementById('detailPage').style.display = "block";
    document.getElementById('dCode').innerText = code;
    document.getElementById('qrGenBtn').style.display = (loginType === "staff" || loginType === "boss") ? "block" : "none";
    document.getElementById('dOwner').value = item.owner;
    document.getElementById('dContact').value = item.contact;
    document.getElementById('dRent').value = item.rent;
    document.getElementById('dSignDate').value = item.signDate;
    document.getElementById('dPeriod').value = item.period;
    renderProducts();
}

function renderProducts() {
    const container = document.getElementById('products');
    container.innerHTML = "";
    currentItem.products.forEach((p, i) => {
        const r = document.createElement("div"); r.className = "row";
        r.innerHTML = `
            <input value="${p.name}" oninput="currentItem.products[${i}].name=this.value" placeholder="å“å">
            <select onchange="currentItem.products[${i}].type=this.value; renderProducts()">
                <option value="ç›´å”®" ${p.type==='ç›´å”®'?'selected':''}>ç›´å”®</option>
                <option value="åˆ®å¡" ${p.type==='åˆ®å¡'?'selected':''}>åˆ®å¡</option>
                <option value="å±•ç¤º" ${p.type==='å±•ç¤º'?'selected':''}>å±•ç¤º</option>
            </select>
            <input type="number" value="${p.price}" oninput="currentItem.products[${i}].price=this.value" placeholder="åƒ¹">
            <button style="background:none; border:none; color:red; font-size:1.2rem;" onclick="currentItem.products.splice(${i},1); renderProducts()">âœ•</button>
        `;
        container.appendChild(r);
    });
}

function addProduct() { currentItem.products.push({name:"", type:"ç›´å”®", price:""}); renderProducts(); }

function saveDetail() {
    currentItem.owner = document.getElementById('dOwner').value;
    currentItem.contact = document.getElementById('dContact').value;
    currentItem.rent = document.getElementById('dRent').value;
    currentItem.signDate = document.getElementById('dSignDate').value;
    currentItem.period = document.getElementById('dPeriod').value;
    localStorage.setItem("gw_data", JSON.stringify(data));
    goBack();
}

function goBack() { 
    if(document.getElementById('detailPage').style.display === "block") {
        document.getElementById('detailPage').style.display = "none";
        openZone(currentZone);
    } else { showZones(); }
}

function showQr() {
    const code = getCode(currentItem);
    document.getElementById('modalBg').style.display = "block";
    document.getElementById('qrModal').style.display = "flex";
    document.getElementById('qrcode').innerHTML = "";
    document.getElementById('qrText').innerText = "æ ¼ä½ï¼š" + code;
    new QRCode(document.getElementById("qrcode"), {
        text: window.location.href + "?cell=" + code,
        width: 180, height: 180
    });
}
function closeQr() { document.getElementById('modalBg').style.display = "none"; document.getElementById('qrModal').style.display = "none"; }
function autoFormatDate(i) { if(i.value.length===8) i.value = i.value.replace(/(\d{4})(\d{2})(\d{2})/, "$1/$2/$3"); }
function logout() { location.reload(); }
function handleGlobalKey(e) { if(e.key === "Enter") loginCheck(); }
</script>
</body>
</html>
