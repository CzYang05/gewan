<script>

const CLOUD_URL ="https://script.google.com/macros/s/AKfycbz83Rke8XxAQ1ItOIhpUTz6SJ69gMbuFWansrqXVDEY4jbY2pa61QVFoo_jF478suQ/exec";

function press(n) { if(tempPw.length < 4) { tempPw += n; updateDisplay(); } }
function resetPw() { tempPw = ""; updateDisplay(); }
function updateDisplay() { document.getElementById('pwDisplay').innerText = "â€¢".repeat(tempPw.length); }

async function loginCheck() {

function initData() {
    const config = { "A": 60, "B": 20, "C": 20, "D": 20 };
    Object.keys(config).forEach(z => {
        for (let i = 1; i <= config[z]; i++) data.push({ zone: z, number: i, products: [], owner: "", contact: "", rent: "", period: "" });
    });
}

function getCode(item) {
    if (item.zone === "A" || item.zone === "B") {
        const r = Math.floor((item.number - 1) / 5) + 1, col = ((item.number - 1) % 5) + 1;
        return `${item.zone}${String(r).padStart(2, "0")}-${String(col).padStart(2, "0")}`;
    }
    return `${item.zone}${String(item.number).padStart(2, "0")}`;
}

function showZones() {
    currentZone = null; gridPage.innerHTML = ""; detailPage.style.display = "none"; gridPage.style.display = "grid";
    ["A", "B", "C", "D"].forEach(z => {
        const div = document.createElement("div"); div.className = `cell`;
        div.innerHTML = `<b>${z} å€</b>`;
        div.onclick = () => openZone(z); gridPage.appendChild(div);
    });
}

function openZone(z) {
    currentZone = z; gridPage.innerHTML = "";
    data.filter(d => d.zone === z).forEach(item => {
        const c = document.createElement("div"); const code = getCode(item);
        c.className = item.owner ? 'cell occupied' : 'cell';
        c.innerHTML = `<b>${code}</b><div>${item.owner||''}</div>`;
        c.onclick = () => openDetail(item, code); gridPage.appendChild(c);
    });
}

function openDetail(item, code) {
    currentItem = item; dCode.innerText = code;
    dOwner.value = item.owner; dContact.value = item.contact; dRent.value = item.rent; dPeriod.value = item.period;
    renderProducts(); gridPage.style.display = "none"; detailPage.style.display = "block";
}

function renderProducts() {
    const pDiv = document.getElementById('products'); pDiv.innerHTML = "";
    currentItem.products.forEach((p, i) => {
        const r = document.createElement("div"); r.className = "row";
        r.style.gridTemplateColumns = "1.5fr 1fr 1fr 40px";
        r.innerHTML = `<input value="${p.name}" oninput="currentItem.products[${i}].name=this.value" placeholder="å“å">
                       <select onchange="currentItem.products[${i}].type=this.value; renderProducts()">
                          <option value="ç›´å”®" ${p.type==='ç›´å”®'?'selected':''}>ç›´å”®</option>

                       <button style="color:red; background:none; border:none; font-size:1.2rem;" onclick="currentItem.products.splice(${i},1);renderProducts()">âœ•</button>`;
        pDiv.appendChild(r);
    });
}

function addProduct() { currentItem.products.push({ name: "", type: "ç›´å”®", price: "" }); renderProducts(); }
