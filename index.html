<script>
const CLOUD_URL ="https://script.google.com/macros/s/AKfycbz83Rke8XxAQ1ItOIhpUTz6SJ69gMbuFWansrqXVDEY4jbY2pa61QVFoo_jF478suQ/exec"; 

let data = [];
let currentZone = null, currentItem = null, tempPw = "", loginType = "";
let errorCounter = 0, isLocked = false;

// --- æ ¸å¿ƒé‚è¼¯ ---
async function loadFromCloud() {
    document.getElementById('syncStatus').innerText = "é›²ç«¯ç‹€æ…‹ï¼šè®€å–ä¸­...";
    try {
        const response = await fetch(CLOUD_URL);
        data = await response.json();
        if (!data || data.length === 0) initData();
        document.getElementById('syncStatus').innerText = "é›²ç«¯ç‹€æ…‹ï¼šå·²åŒæ­¥";
    } catch (e) {
        data = JSON.parse(localStorage.getItem("gw_data")) || [];
        if (data.length === 0) initData();
    }
}

async function saveToCloud() {
    const btn = document.getElementById('saveBtn');
    btn.innerText = "åŒæ­¥ä¸­..."; btn.disabled = true;
    try {
        await fetch(CLOUD_URL, { method: "POST", body: JSON.stringify(data), mode: 'no-cors' });
        localStorage.setItem("gw_data", JSON.stringify(data));
        document.getElementById('syncStatus').innerText = "é›²ç«¯ç‹€æ…‹ï¼šåŒæ­¥æˆåŠŸ";
    } catch (e) { alert("åŒæ­¥å¤±æ•—"); }
    btn.innerText = "ğŸ’¾ å„²å­˜æ‰€æœ‰è®Šæ›´"; btn.disabled = false;
}

function initData() { 
    const config = { "A": 60, "B": 20, "C": 20, "D": 20 }; 
    data = [];
    Object.keys(config).forEach(z => { 
        for (let i = 1; i <= config[z]; i++) data.push({ zone: z, number: i, products: [], owner: "", contact: "", rent: "", period: "", signDate: "" }); 
    }); 
}

// --- ç™»å…¥èˆ‡ä»‹é¢ ---
function press(n) { if(!isLocked && tempPw.length < 4) { tempPw += n; updateDisplay(); } }
function resetPw() { tempPw = ""; updateDisplay(); }
function updateDisplay() { document.getElementById('pwDisplay').innerText = "â€¢".repeat(tempPw.length); }

async function loginCheck() { 
    if(isLocked) return;
    const screen = document.getElementById('pwDisplay');
    
    if (["1688", "6969", "9527"].includes(tempPw)) {
        let type = (tempPw === "1688") ? "boss" : (tempPw === "6969" ? "staff" : "owner");
        
        // é¡¯ç¤ºè®€å–ä¸­
        screen.style.letterSpacing = "2px";
        screen.innerText = "è®€å–ä¸­...";
        
        await loadFromCloud();
        
        // é¡¯ç¤ºè®€å–å®Œæˆèˆ‡æ­¡è¿
        screen.innerText = "è®€å–å®Œæˆï¼Œæ­¡è¿";
        
        setTimeout(() => {
            startApp(type);
            resetPw();
            screen.style.letterSpacing = "5px"; 
        }, 800);
        
    } else { 
        errorCounter++;
        screen.style.letterSpacing = "2px";
        screen.style.color = "var(--danger)";
        screen.innerText = "è¼¸å…¥éŒ¯èª¤";
        
        document.getElementById('loginBox').classList.add('shake-heavy');
        
        setTimeout(() => { 
            document.getElementById('loginBox').classList.remove('shake-heavy'); 
            screen.style.color = "var(--accent)";
            screen.style.letterSpacing = "5px";
            resetPw(); 
        }, 800);

        if (errorCounter >= 3) triggerLockdown();
    } 
}

function triggerLockdown() {
    isLocked = true; errorCounter = 0;
    const overlay = document.getElementById('lockOverlay');
    overlay.style.display = 'flex';
    let timeLeft = 5;
    const timer = setInterval(() => {
        document.getElementById('countDisplay').innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(timer); overlay.style.display = 'none'; isLocked = false; resetPw(); }
        timeLeft--;
    }, 1000);
}

function startApp(type) { 
    loginType = type; 
    document.getElementById('loginOverlay').style.display = "none"; 
    document.getElementById('mainUI').style.display = "block"; 
    document.getElementById('mainLogoutBtn').style.display = "block";
    document.getElementById('pageTitle').innerText = (type==="boss"?"ç¸½ç›£":(type==="staff"?"å“¡å·¥":"æ ¼ä¸»")) + "æ¨¡å¼";
    showZones(); 
}

function logout() { location.reload(); }

// --- å•†å“èˆ‡åœ–ç‰‡é‚è¼¯ ---
function renderProducts() {
    const productsDiv = document.getElementById('products');
    productsDiv.innerHTML = "";
    currentItem.products.forEach((p, i) => {
        const r = document.createElement("div");
        const isLocked = (loginType === "owner" && p.isSaved);
        r.className = "row";
        
        let imgHTML = p.img 
            ? `<div style="position:relative">
                <img src="${p.img}" class="img-preview" onclick="viewImage('${p.img}')">
                ${!isLocked ? `<div onclick="triggerUpload(${i})" style="position:absolute; bottom:0; right:0; background:rgba(0,0,0,0.6); font-size:10px; padding:2px; cursor:pointer;">ğŸ”„</div>` : ''}
               </div>`
            : `<div class="img-upload-placeholder" onclick="triggerUpload(${i})">ğŸ“·</div>`;

        let fileInput = `<input type="file" id="file-${i}" accept="image/*" onchange="handleImgUpload(this, ${i})">`;

        let inner = `${imgHTML} ${fileInput}
                     <input value="${p.name||''}" oninput="currentItem.products[${i}].name=this.value" placeholder="å“å" ${isLocked?"readonly":""}>
                     <select onchange="handleTypeChange(this.value, ${i})" ${isLocked?"disabled":""}>
                        <option value="ç›´å”®" ${p.type==='ç›´å”®'?'selected':''}>ç›´å”®</option>
                        <option value="åˆ®å¡" ${p.type==='åˆ®å¡'?'selected':''}>åˆ®å¡</option>
                        <option value="å±•ç¤º" ${p.type==='å±•ç¤º'?'selected':''}>å±•ç¤º</option>
                     </select>`;
        
        if (p.type === "åˆ®å¡") {
            r.style.gridTemplateColumns = isLocked ? "60px 1fr 1fr 1fr 1fr" : "60px 1fr 1fr 1fr 1fr 40px";
            inner += `<input type="number" placeholder="æ ¼" value="${p.total||''}" oninput="currentItem.products[${i}].total=this.value" ${isLocked?"readonly":""}>
                      <input type="number" placeholder="åƒ¹" value="${p.price||''}" oninput="currentItem.products[${i}].price=this.value" ${isLocked?"readonly":""}>`;
        } else {
            r.style.gridTemplateColumns = isLocked ? "60px 1fr 1fr 2fr" : "60px 1fr 1fr 2fr 40px";
            inner += (p.type === "å±•ç¤º") ? `<div class="display-label">å±•ç¤ºä¸­</div>` : `<input type="number" placeholder="åƒ¹" value="${p.price||''}" oninput="currentItem.products[${i}].price=this.value" ${isLocked?"readonly":""}>`;
        }
        
        if (!isLocked) inner += `<button class="remove-btn" onclick="currentItem.products.splice(${i},1);renderProducts()">âœ•</button>`;
        r.innerHTML = inner; productsDiv.appendChild(r);
    });
}

function handleTypeChange(newType, index) {
    currentItem.products[index].type = newType;
    if (newType === "å±•ç¤º") currentItem.products[index].price = "å±•ç¤ºä¸­";
    renderProducts();
}

function addProduct() { currentItem.products.push({ name: "", type: "ç›´å”®", price: "", total: "", isSaved: false, img: "" }); renderProducts(); }

function triggerUpload(index) { document.getElementById(`file-${index}`).click(); }

function handleImgUpload(input, index) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 600; 
                let width = img.width, height = img.height;
                if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                canvas.width = width; canvas.height = height;
                canvas.getContext("2d").drawImage(img, 0, 0, width, height);
                currentItem.products[index].img = canvas.toDataURL("image/jpeg", 0.7);
                renderProducts();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function viewImage(src) {
    const overlay = document.getElementById('imageOverlay');
    document.getElementById('fullImage').src = src;
    overlay.style.display = 'flex';
}

// --- å…¶ä»–åŠŸèƒ½ ---
function showZones() {
    currentZone = null; gridPage.innerHTML = ""; detailPage.style.display = "none"; gridPage.style.display = "grid"; 
    document.getElementById('backBtn').style.display = "none";
    ["A", "B", "C", "D"].forEach(z => {
        const div = document.createElement("div"); div.className = `cell empty`;
        div.innerHTML = `<div>${z} å€</div><small>ç§Ÿ: ${data.filter(d => d.zone === z && d.owner).length}</small>`;
        div.onclick = () => openZone(z); gridPage.appendChild(div);
    });
}

function openZone(z) {
    currentZone = z; gridPage.innerHTML = ""; document.getElementById('backBtn').style.display = "flex";
    data.filter(d => d.zone === z).forEach(item => {
        const c = document.createElement("div"); const code = getCode(item);
        let statusClass = item.owner ? 'occupied' : 'empty';
        c.className = `cell ${statusClass}`;
        c.innerHTML = `<div>${code}</div><div>${item.owner}</div>`;
        c.onclick = () => openDetail(item, code); gridPage.appendChild(c);
    });
}

function getCode(item) {
    if (item.zone === "A" || item.zone === "B") {
        const r = Math.floor((item.number - 1) / 5) + 1, col = ((item.number - 1) % 5) + 1;
        return `${item.zone}${String(r).padStart(2, "0")}-${String(col).padStart(2, "0")}`;
    }
    return `${item.zone}${String(item.number).padStart(2, "0")}`;
}

function openDetail(item, code) {
    currentItem = item; dCode.textContent = "ä½ç½®ï¼š" + code;
    dOwner.value = item.owner || ""; dContact.value = item.contact || ""; dRent.value = item.rent || ""; dPeriod.value = item.period || ""; dSignDate.value = item.signDate || "";
    const canEdit = (loginType === "boss") || (loginType === "staff" && !item.owner);
    [dOwner, dContact, dRent, dPeriod, dSignDate].forEach(f => f.readOnly = !canEdit);
    renderProducts(); gridPage.style.display = "none"; detailPage.style.display = "block";
}

async function saveDetail() {
    if (loginType === "owner") {
        if (confirm("å„²å­˜å¾Œå•†å“å°‡é–å®šï¼Œç¢ºå®šï¼Ÿ")) { currentItem.products.forEach(p => p.isSaved = true); await saveToCloud(); goBack(); }
    } else {
        currentItem.owner = dOwner.value; currentItem.contact = dContact.value; currentItem.rent = dRent.value; 
        currentItem.period = dPeriod.value; currentItem.signDate = dSignDate.value;
        currentItem.products.forEach(p => p.isSaved = true);
        await saveToCloud(); goBack();
    }
}

function goBack() { 
    if (detailPage.style.display === "block") { detailPage.style.display = "none"; gridPage.style.display = "grid"; if(currentZone) openZone(currentZone); else showZones(); } 
    else if (currentZone) showZones(); 
}

function autoFormatDate(input) {
    let val = input.value.replace(/\D/g, '');
    if (val.length === 8) { input.value = val.substring(0, 4) + "/" + val.substring(4, 6) + "/" + val.substring(6, 8); } 
}

function handleSearch() {
    const term = document.getElementById('searchInput').value.trim();
    if (term === "") { if (currentZone) openZone(currentZone); else showZones(); return; }
    gridPage.innerHTML = ""; document.getElementById('backBtn').style.display = "flex";
    data.filter(d => (d.owner && d.owner.includes(term)) || (d.contact && d.contact.includes(term))).forEach(item => {

        e.preventDefault(); goBack();

}
